---
- hosts: 127.0.0.1
  connection: local 
  gather_facts: false
  roles:
    - role: ../../roles/ca-gen
      ## RootCA
      ca_root_common_name: "Red Hat Consulting Root CA"
      ## IntermediateCA
      ca_intermediate_common_name: "Red Hat Consulting Intermediate CA"
      ## CA Subject
      ca_subject_country: "ES"
      ca_subject_state_province: "Catalunya"
      ca_locality_name: "Barcelona"
      ca_organization_name: "Red Hat Consulting"
      ca_organizational_unit_name: "Red Hat Consulting Certificate Authority"
      endentity_list:
        wilcard_bcn:
          endentity_common_name: "*.bcnconsulting.com"
          dns_server:
            - "*.bcnconsulting.com"
            - server.bcnconsulting.com
        wilcard_mad:
          endentity_common_name: "*.madconsulting.com"
          dns_server:
            - "*.madconsulting.com"
            - server.madconsulting.com
